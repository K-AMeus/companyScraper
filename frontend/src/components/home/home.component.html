<div class="search-container">
  <h1>Company Scraper</h1>

  <div class="input-container">
    <input [(ngModel)]="companyName" placeholder="Enter company name" />

    <!-- Time Range Selection -->
<div class="dropdown-container">
  <select [(ngModel)]="timeRange">
    <option value="3m">Last 3 Months</option>
    <option value="6m">Last 6 Months</option>
    <option value="1y">Last 1 Year</option>
  </select>
</div>


    <button class="search-button" (click)="searchCompany()">Search</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
  </div>

  <div *ngIf="searchResults && !isLoading" class="search-results">
    <h3>Search Results</h3>
    <ul>
      <li *ngFor="let item of searchResults">
        <a [href]="item.link" target="_blank">{{ item.title }}</a>
        <p>{{ item.snippet }}</p>
      </li>
    </ul>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
